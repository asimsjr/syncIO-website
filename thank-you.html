<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Sent | syncIO Labs</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Albert+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --gold: #e8a600;
        --gold-bright: #f5b942;
        --gold-dim: #8b6914;
        --black: #0a0a0a;
        --dark: #111111;
        --dark-card: #161616;
        --gray: #6f6f6f;
        --gray-light: #9a9a9a;
        --white: #fafafa;
        --white-dim: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Albert Sans', sans-serif;
        background-color: var(--black);
        color: var(--white);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1,
      h2,
      h3 {
        font-family: 'Outfit', sans-serif;
      }

      .confirmation {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
        animation: fadeIn 0.6s ease forwards;
      }

      .check-icon {
        width: 64px;
        height: 64px;
        border: 2px solid var(--gold);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        animation: scaleIn 0.4s ease 0.2s forwards;
        opacity: 0;
      }

      .check-icon svg {
        color: var(--gold);
      }

      .confirmation h1 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
      }

      .confirmation h1 .highlight {
        color: var(--gold);
      }

      .confirmation p {
        color: var(--gray-light);
        font-size: 1.05rem;
        margin-bottom: 0.5rem;
      }

      .redirect-note {
        font-size: 0.85rem;
        color: var(--gray);
        margin-top: 2rem;
      }

      .progress-bar {
        width: 120px;
        height: 2px;
        background: #1f1f1f;
        margin: 1rem auto 0;
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--gold);
        width: 0%;
        animation: fillBar 5s linear forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fillBar {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="confirmation">
      <div class="check-icon">
        <svg
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </div>
      <h1>Message <span class="highlight">sent.</span></h1>
      <p>We'll get back to you within 24 hours.</p>
      <div class="redirect-note">Redirecting you back...</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <script>
      setTimeout(function () {
        window.location.href = 'contact.html';
      }, 5000);
    </script>
  </body>
</html>
