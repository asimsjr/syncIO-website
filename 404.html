    <style>
      :root {
        --gold: #e8a600;
        --gold-bright: #f5b942;
        --gold-dim: #8b6914;
        --black: #0a0a0a;
        --dark: #111111;

        --gray: #6f6f6f;
        --gray-light: #9a9a9a;
        --white: #fafafa;
        --white-dim: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Albert Sans', sans-serif;
        background-color: var(--black);
        color: var(--white);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1,
      h2,
      h3 {
        font-family: 'Outfit', sans-serif;
      }

            /* Navigation */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding: 1.5rem 4rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--black);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0;
        font-family: 'Outfit', sans-serif;
        font-weight: 700;
        font-size: 1.4rem;
        text-decoration: none;
        color: var(--white);
      }

      .logo-bracket {
        color: var(--gold);
        font-weight: 700;
      }

      .logo-io {
        color: var(--gray-light);
      }

      .logo-labs {
        font-weight: 400;
        color: var(--white);
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
      }

      .nav-links a {
        color: var(--gray-light);
        text-decoration: none;
        font-size: 1rem;
        font-weight: 900;
        transition: color 0.3s ease;
        padding-bottom: 0.25rem;
        border-top: 2px solid var(--gray);
        padding-top: 0.25rem;
      }

      .nav-links a:hover {
        color: var(--white);
        border-top: 2px solid var(--gold);
      }

      .nav-links a.active {
        color: var(--gold);
        border-top: 2px solid var(--gold);
      }

      /* Hamburger button */
      .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        padding: 5px;
      }

      .hamburger span {
        width: 24px;
        height: 2px;
        background: var(--white);
        transition: all 0.3s ease;
      }

      .confirmation {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
        animation: fadeIn 0.6s ease forwards;
      }

      .check-icon {
        width: 440px;
        height: 230px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        padding: 2rem;
        animation: scaleIn 0.4s ease 0.2s forwards;
        opacity: 0;
      }

      .check-icon svg {
        color: var(--gold);
      }

      .confirmation h1 {
        font-size: 2rem;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
      }

      .confirmation h1 .highlight {
        color: var(--gold);
      }

      .confirmation p {
        color: var(--gray-light);
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

    </style>
